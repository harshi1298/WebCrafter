<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp for job here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <header>
        <div class="panel">
        <div class="logo">
            <div class="mainlogo"><div class="earn">Earn</div> <div class="living">Your Living...</div></div>
            <div class="feel">Feel valuable</div>
        </div>
        
     <div class="rightHead" >
        <div class="back">
            <button class="border" id="prev" onclick="goBack()">Back</button>
        </div>
    </div>
    
    </header> 
    <main>
        <div class="container">
            <div class="heading">Sign Up Here</div>
            <div class="personal"><h2>Personal Information</h2>
            <form>
                <h5>Name </h5>
                    <input type="text" placeholder="Enter the first name" id="firstname"> 
                    <h5>Username</h5>
                    <input type="text" placeholder="Enter the username" id="username">
            </form>
            </div>
            <div class="contact"><h2>Candidate Details</h2>
                <form>
                    <h5>Email </h5>
                        <input type="email" placeholder="Enter Email" id="email">
                        <h5>Phone Number</h5>
                        <div class="phoneNum">
                            <button id="phoneNumber1">+91</button>
                            <input type="number" placeholder="Enter Phone Number" id="phoneNumber" maxlength="10" minlength="10"> 
                        </div>
                        <div class="address">
                            <h5>Your Address</h5>
                            <textarea id="address" name="address" rows="6" cols="50" maxlength="250">Enter complete Address here.</textarea>
                        </div>
                </form>
                </div>
                <div class="resume"><h2>About You</h2>
                    <!-- <form>
                        <h5>About</h5>
                        <textarea id="about" name="about" rows="6" cols="50" maxlength="250" placeholder="Enter Information about you."></textarea>
                        <p style="font-size: 0.5rem">Total words: 250</p>
                        <h5>Skills</h5>
                        <div class="skillshere">
                            <div class="skills">
                        <input type="text" placeholder="Your Skills"  id="salary2">
                        <button  id="addskills">Add</button>
                    </div> -->
                    <!-- <h6>  here adding skills</h6> -->
                       <div class="resume"><h5>Your Photo</h5>
                            <input type="file" placeholder="Upload your photo" id="resume"  accept=".doc, .docx,.xml,
                            application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                            <button id="uploadpic">Upload</button> 
                        </div> 
                            <!-- <h5>Contact Person Name</h5>
                            <input type="text" placeholder="Person Name" id="contactPersonName"> -->
                            <!-- <h5>LinkedIn Profile</h5>
                            <input type="url" placeholder="Your Profile link"  id="linkprofile"> -->
                 </form>
            </div>
            <div class="password">
                <form>
                <h2>Password</h2>
                <h5>Your Password </h5>
                <input type="password" placeholder="Enter the Password." id="password1">
                <h5>Your Password again </h5>
                <input type="password" placeholder="Enter the Password again." id="password2">
            </form>
            </div>
           <div class="last"><button id="submit" type="submit">Submit</button> </div> 
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
